<section id="jobDetails" *ngIf="job">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <img src="{{job.image}}" alt="">
      </div>
      <div class="col-md-6">
        <!-- Will be replaced with map !!!! -->
        <streambits-map [location]="job.city + ', ' + job.street"></streambits-map>
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="job">
          <h2 class="job-type {{job.category}}">{{job.shared}} {{job.category}}</h2>

          <div class="job-owner">
              <img src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="">
              <span>{{job.user.username}}</span>
          </div>

          <h1 class="job-title">{{job.title}}</h1>
          <h2 class="job-city">{{job.city}}</h2>
          <p class="job-description">
            {{job.description}}
          </p>
          <hr>
          <div class="job-assets">
            <h3 class="title">Assets</h3>
            <div class="row">
              <div class="col-md-6">
                <span><i class="fa fa-location-arrow"></i> Desciption 1</span>
              </div>
              <div class="col-md-6">
                <span><i class="fa fa-desktop"></i> Description 2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"> 
        <streambits-job-detail-booking 
        [job]="job"> 
      </streambits-job-detail-booking>
      </div>
    </div>
    <div class="row">
        <div class="col-md-8">
          <section>
              <h2>Reviews</h2>
              <div *ngFor="let review of reviews" class="card review-card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                        <p class="text-secondary text-center">{{formatDate(review.createdAt)}}</p>
                    </div>
                    <div class="col-md-10">
                      <div>
                        <a><strong>{{review.user.username}}</strong></a>
                        <div class="review-section">
                          <star-rating [starType]="'svg'"
                                       [numOfStars]="5"
                                       [showHalfStars]="true"
                                       [disabled] = "true"
                                       [rating]="review.rating">
                          </star-rating>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <p>{{review.text}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </div>
      </div>      
  </div>
</section>
