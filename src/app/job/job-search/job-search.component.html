<section id="rentalListing">
	<h1 *ngIf="jobs.length > 0" class="page-title">Your venue in {{city | ucwords}}</h1>
	<h1 *ngIf="errors.length > 0" class="page-title">
		<p *ngFor="let error of errors">
			{{error.detail}}
		</p>
	</h1>
	<div class="row">
		<div class='col-md-3 col-xs-6' *ngFor="let job of jobs">
			<streambits-job-list-item [job]="job"></streambits-job-list-item>		
		</div>
	</div>
</section>
