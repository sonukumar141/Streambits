<a routerLink="/jobs/{{job._id}}">
	<div class="card bwm-card">
	  <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="">
	  <div class="card-block">
	    <h6 class="card-subtitle">{{job.category}} &#183; {{job.city}}</h6>
	    <h4 class="card-title">{{job.title}}</h4>
	    <p class="card-text">{{job.street}} &#183; Apply</p>
	  </div>
	</div>
</a>
